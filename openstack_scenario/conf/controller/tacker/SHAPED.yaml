tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0
metadata:
    template_name: SHAPED
node_types:
    tosca.nodes.nfv.SHAPE:
      requirements:
        - host: VDU_shape
        - virtualLink1:
          type: tosca.nodes.nfv.VL
          required: true
        - virtualLink2:
          type: tosca.nodes.nfv.VL
          required: true
      capabilities:
        forwarder1:
          type: tosca.capabilities.nfv.Forwarder
          required: true
        forwarder2:
          type: tosca.capabilities.nfv.Forwarder
          required: true

topology_template:
################################################## NFV Mappings
  substitution_mappings:
    node_type: tosca.nodes.nfv.SHAPE
    requirements:
      virtualLink1: [CP_Delivering, virtualLink1]
      virtualLink2: [CP_Services, virtualLink2]
    capabilities:
      forwarder1: [CP_Delivering, forwarder]
      forwarder2: [CP_Services, forwarder]
  node_templates:
    shape_vnf:
      type: tosca.nodes.nfv.VNFC.Tacker
      requirements:
        - host: VDU_Shape

################################################## NFV VDUs
    VDU_Shape:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        name: "ShapeOFVlanID"
        image: xenial-server-cloudimg-amd64-vnx-GREDOS
        flavor: m1.smaller
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

################################################## NFV CPs
    CP_Services:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualBinding:
            node: VDU_Shape

    CP_Delivering:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualBinding:
            node: VDU_Shape




